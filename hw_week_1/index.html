	<p>
	<button onclick="myMove()">CLICK</button>
	</p>

<div id ="container">

	<img src="images/Pattern1.png">

   
    <div id ="animate"> </div>

</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) { // where it stops
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}


</script>
